<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculator App</h1>
    
    <form>
        <label for="fnumber">First Number</label><br>
        <input type="number" id="fnumber" name="fnumber"><br>
        <label for="lnumber">Second Number</label><br>
        <input type="number" id="snumber" name="snumber">
        <p id="result">Result = </p>   
        <button type="button" id="add">Add</button>
        <button type="button" id="subtract">Subtract</button>
        <button type="button" id="multiply">Multiply</button>
        <button type="button" id="division">division</button>

    </form>

    <script>

        const result = document.getElementById('result');
        const add_button = document.getElementById('add');
        const subtract_button = document.getElementById('subtract');
        const multiply_button = document.getElementById('multiply');
        const division_button = document.getElementById('division');

        let answer = 0;

        add_button.addEventListener("click", () => {
            const first_number = document.getElementById('fnumber').value;
            const second_number = document.getElementById('snumber').value;

            answer = Number(first_number) + Number(second_number);
            console.log(answer);
            result.textContent = answer;

        })

        subtract_button.addEventListener("click", () => {
            const first_number = document.getElementById('fnumber').value;
            const second_number = document.getElementById('snumber').value;

            answer = Number(first_number) - Number(second_number);
            console.log(answer);
            result.textContent = answer;
        })
        
        multiply_button.addEventListener("click", () => {
            const first_number = document.getElementById('fnumber').value;
            const second_number = document.getElementById('snumber').value;

            answer = Number(first_number) * Number(second_number);
            console.log(answer);
            result.textContent = answer;
        })

        division_button.addEventListener("click", () => {
            const first_number = document.getElementById('fnumber').value;
            const second_number = document.getElementById('snumber').value;

            answer = Number(first_number) / Number(second_number);
            console.log(answer);
            result.textContent = answer;
        })


    </script>
    


</body>
</html>
